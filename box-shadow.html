<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-shadow</title>
    <style>
        body{
            margin-top: 200px;
        }
        .box{
            margin: auto;
            border: 1px solid black;
            width: 300px;
            background-color: lightgoldenrodyellow;
            height: 200px;
            /* box-shadow: 40px 40px 20px 20px rgb(93, 93, 2); */
            box-shadow: 40px -40px 20px red,-40px 40px 20px green;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
